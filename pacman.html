         <link rel="stylesheet" type="text/css" href="style.css" />
       
       
	</head>
	<body >
        <header>   
            <img id="backImage" src="photo/logo2.jpg">  
            <div class="main"> 
                <ul>
                    <li> <a  href="#" onclick="return ShowContent('Welcome');" >Home</a></li>
                    <li> <a href="#" onclick="return ShowContent('Registration');" >Registration</a></li>
                    <li> <a  href="#" onclick="return ShowContent('Login');" >Login</a></li>
                    <li> <a href="#" onclick="return ShowContent('About');" >About</a></li>
                    <li> <a href="#" onclick="return ShowContent('Game');" >Game</a></li>

                </ul>
            </div>
        </header>
<!------------------------------Welcome ------------------------------------>
        <div id = "Welcome" class="container">
            <a href="#Registration" >  <button class="btn" onclick="return ShowContent('Registration');">Registration</button></a>
            <a href="#" >  <button class="btn" onclick="return ShowContent('Login');">Login</button></a>
        </div>
<!------------------------------Registration ------------------------------------>
        <div id ="Registration" class="Registration">
            <form method="GET" id="registration" action="" >
                <!--progress bar-->
                <ul id="progressbar" >
                    <li>Account</li>
                    <li>Personal Detalils</li>
                </ul>
                <fieldset>
                     <!--Account-->
                     <h1 class="fs-title" >Account</h1><br>
                     <h2 class="fs-subtitile" >This is step 1</h2><br>
                     <label for="username">User Name</label><br>
                     <input class="input" id= "username" type="text" name="user" placeholder="User Name" required><br>
                     <label class="input" for="password">Password</label><br>
                     <input  id= "password" type="password" name="pass" placeholder="Password" required><br>
                     <label class="input" for="cpassword">Confirm Password</label><br>
                     <input  id= "cpassword" type="password" name="cpass" placeholder="Confirm Password" required><br>
                     <input id= "next" class="action-but" type="submit" name="next" onclick="progressbar()" value="Next">
                </fieldset>
                <fieldset>
                    <h1 class="fs-title" >Personal Detalils</h2>
                    <h2 class="fs-subtitile" >This is step 2</h2><br>
                    <label for="firstname">First Name</label><br>
                    <input id= "firstname" type="text" name="firstname" placeholder="First Name" required><br>
                    <label for="lastname">Last Name</label><br>
                    <input id= "lastname" type="text" name="lastname" placeholder="Last Name" required> <br>
                    <label for="email">Email</label><br>
                    <input id= "email" type="email" name="email" placeholder="Email" required><br>
                    <input  id= "previous" class="action-but" type="button" name="previous" onclick="progressbar()" value="Previous">
                    <button id ="submit" class="action-but" value="Submit" type="submit" name="submit" >Submit</button>
               </fieldset>
            </form>
        </div>
	</body>
