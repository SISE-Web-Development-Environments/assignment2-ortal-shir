<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>

	</head>
	<body>
        <div class="login">
            <a href="#" class="login active">Sign In</a>
            <form action="#" method="get" id="login-box" action nonvalidate="nonvalidate">
                <fieldset>
                    <input type="text" name="username" placeholder="Username" class="input"
                    required autofocus>Name<br>
                    <input type="password" name="password" placeholder="Password" class="input"
                    required><br>
                    <a herf="#" id="forgot">Forgot Password?</a><br>
                    <input type="submit" name="submit" value="SIGN IN" id="sub-btn"> 
                    </fieldset>
            </form> 
        </div>
        <div class="registration">
            <a href="#" class="register">Sign Up</a>
            <form method="get" id="registration">
               <fieldset>
                <label for="username">User Name</label>
                <input type="text" name="username" placeholder="Enter User Name" class="input">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter Password" class="input">
                <br>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter First Name" class="input" /> 
                <br>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name"  class="input"/>    
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter Email" class="input"><br>
                <br>
                <button type="submit" id="submit">Register</button>
            </fieldset>
            </form>
        </div>
    </body>
<script> 
    $(function() {
      $("form[name='registration']").validate({
        rules: {
          username: "required",
          firstname: "required",
          lastname: "required",
          email: {
            required: true,
            // Specify that email should be validated
            // by the built-in "email" rule
            email: true
          },
          password: {
            required: true,
            minlength: 6,
            range:[A-Za-z0-9]
          }
        },
        // Specify validation error messages
        messages: {
          firstname: "Please enter your firstname",
          lastname: "Please enter your lastname",
          password: {
            required: "Please provide a password",
            minlength: "Your password must be at least 6 characters long",
            range: "Your password must contains only digits and letters"
          },
          email: "Please enter a valid email address"
        },
        // Make sure the form is submitted to the destination defined
        // in the "action" attribute of the form when valid
        submitHandler: function(form) {
          form.submit();
        }
      });
    });
</script>
</html>
