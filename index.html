<!------------------------------Welcome ------------------------------------>
<div id = "Welcome" class="container">
	<a href="#Registration" >  <button class="btn" onclick="ShowContent('Registration');">Registration</button></a>
	<a href="#login_form" >  <button class="btn" onclick=" ShowContent('login_form');">Login</button></a>

</div>

<!-------------------------------------------------- login ------------------------------------------------------------>
<div id="login_form">
	<form class="form" >
		<input type="text" id="username_input" placeholder="User Name" />
		<input type="password" id="password_input" placeholder="Password" />
		<input type="button" id="login_btn" value="Login" onclick="login()"/>
	</form>
</div>		
<!-------------------------------------------------- game ------------------------------------------------------------>
<div id="Game"> 
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="1000" width="1250"></canvas>
		</div>
</div>

<!----------------------------------------------- settings ------------------- -------------------------------------------------->
<div id="Setting" >
	<!---------- settings display -------->
	<div id="settings_display">
		<ul>
			<li>
				<label>Amount of food: <span id="food_display">50</span></label>
			</li>
			<li>
				<label>Time for game: <span id="time_display">60</span> seconds</label>
			</li>
			<li>
				<label>Amount of monsters:<span id="monster_display">1</span></label>						
			</li>					
		</ul>
	</div>

	<!----------- settings definition ------------>
	<div class="main" id="settings">
		
		<input type="button" id="random_settings" value="Set Random Settings" onclick="randomSettings()"/>

		<form class="form_class" >
		<label>Number of food balls :</label>
		<input type="text" id="food_balls_number" placeholder="50 to 90" />
		<label>Game time in seconds :</label>
		<input type="text" id="game_time" placeholder="60 or more" />

		<div class="dropdown">
			<input type="button" id="mosterts_number" class="dropbtn" value="Amount of Monsters: 1"/>
			<div class="dropdown-content">
			<ul>
			<li>
				<input id="one" type="button" value="1" onclick="setMostersBtn()">				  
			</li>
			<li>
				<input id="two" type="button" value="2" onclick="setMostersBtn()">
			</li>
			<li>
				<input id="three" type="button" value="3" onclick="setMostersBtn()">
			</li>
			<li>
				<input id="four" type="button" value="4" onclick="setMostersBtn()">
			</li>
			</ul>
			</div>
		</div>

		<p>Choose your food balls colors:</p>

		<div>
			<input type="color" id="five_points" name="head"
					value="#e66465">
			<label for="head">5 points balls</label>
		</div>
		
		<div>
			<input type="color" id="fifteen_points" name="body"
					value="#f6b73c">
			<label for="body">15 points balls</label>
		</div>

		<div>
			<input type="color" id="twentyfive_points" name="body"
					value="#f6b73c">
			<label for="body">25 points balls</label>
		</div>	
		<div id="Presskey" class="Presskey">
			<div id="container">
			<h4>
				<p> If you want to change the game buttons:
				 Insert the appropriate cell with the button with which you want to execute the movement </p>
			 </h4> 
			<ul>
			<li class="keyPress">                    
					<i class="fa fa-arrow-circle-up"></i>
				<input id = "keyUpCode" placeholder = "press key up" class="inputkey" type="text" size="50" onkeydown="keyCodeUp(event)"> </li>
			<li class="keyPress"> 					 
				<i class="fa fa-arrow-circle-left"></i>
				<input id = "keyLeftCode" placeholder = "press key left" class="inputkey" type="text" size="50" onkeydown="keyCodeLeft(event)" >
				<input id = "keyRightCode" placeholder = "press key right" class="inputkey" type="text" size="50" onkeydown="keyCodeRight(event)" >
				<i class="fa fa-arrow-circle-right"></i>
				</li>
			<li class="keyPress"> 
				<i class="fa fa-arrow-circle-up"></i>
				<input id = "keyDownCode" placeholder = "press key down" class="inputkey" type="text" size="50" onkeydown="keyCodeDown(event)" >  </li>
			</ul>

			</div>
		</div>
		</form>
	</div>
</div>
