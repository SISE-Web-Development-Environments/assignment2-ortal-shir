<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" href="./main_design.css"></script>
		<title>
			Pacman Game
		</title>
	</head>

	<body>
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="1000" width="1250"></canvas>
		</div>

		<div class="main">
			<form name="form_name" id="form_id" class="form_class" >
			<label>Number of food balls :</label>
			<input type="text" id="food_balls_number" placeholder="between 50 and 90" />
			<label>Game time in seconds :</label>
			<input type="text" id="game_time" placeholder="more than 60" />

			<div class="dropdown">
				<input type="button" id="ghosts_number" class="dropbtn" value="Amount of ghosts"/>
				<div class="dropdown-content">
				<ul>
				<li>
				  <input name="one_ghost" type="button" onclick="oneGhost()">
				  <label for="one_ghost">1</label>
				</li>
				<li>
				  <input name="two_ghosts" type="button" onclick="twoGhosts()">
				  <label for="two_ghosts">2</label>
				</li>
				<li>
				  <input name="three_ghosts" type="button" onclick="threeGhosts()">
				  <label for="three_ghosts">3</label>
				</li>
				<li>
				  <input name="four_ghosts" type="button" onclick="fourGhosts()">
				  <label for="four_ghosts">4</label>
				</li>
				</ul>
				</div>
			</div>

			<input type="button" id="submit_settings_btn" value="Apply" onclick="submitSettings()"/>

			<p>Choose your food balls colors:</p>

			<div>
				<input type="color" id="five_points" name="head"
					   value="#e66465">
				<label for="head">5 points balls</label>
			</div>
			
			<div>
				<input type="color" id="fifteen_points" name="body"
						value="#f6b73c">
				<label for="body">15 points balls</label>
			</div>

			<div>
				<input type="color" id="twentyfive_points" name="body"
						value="#f6b73c">
				<label for="body">25 points balls</label>
			</div>			
			</form>
		</div>
	</body>
</html>
