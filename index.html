<!----------------------------------------------- settings ------------------- -------------------------------------------------->
<div id="Setting" >
	<div class="headers" id="settings_header" margin="auto">
		<img src="./resource/photo/settings_header.png" width="605" height="97" alt="">
	</div>
	<!----------- settings definition ------------>
	<div class="sign_up_text" id="settings_text_div">
		<input type="image" src="./resource/photo/random_btn.png" width="250" height="35" alt="Random Settings" onclick="randomSettings()">
		<!-- <form method="GET" id="settings_form" action="" > -->
			<div>
				<ul class="inline_signup">
				<label class="settings_writing">Number of food balls:</label>
				<li class="inline_signup">
				<input class="text_fill_small" type="text" id="food_balls_number" placeholder="50 to 90" />
				</li>
				<label class="settings_writing">Game time in seconds:</label>
				<li class="inline_signup">
				<input class="text_fill_small" type="text" id="game_time" placeholder="60 or more"/>
				</li>		
				<li class="inline_signup mosterts_number_li">
					<div class="dropdown">
						<input id="mosterts_number" type="button" class="dropbtn" value="Amount of Monsters: 1"/>
						<div class="dropdown-content">
						<ul class="inline_signup">
						<li class="mosterts_number_li">
							<input id="one" type="button" value="1" onclick="setMostersBtn(1)">				  
						</li>
						<li class="mosterts_number_li">
							<input id="two" type="button" value="2" onclick="setMostersBtn(2)">
						</li>
						<li class="mosterts_number_li">
							<input id="three" type="button" value="3" onclick="setMostersBtn(3)">
						</li>
						<li class="mosterts_number_li">
							<input id="four" type="button" value="4" onclick="setMostersBtn(4)">
						</li>
						</ul>
						</div>
					</div>
				</li>
				</ul>
			</div>
		

		<label class="settings_writing">Choose your food balls colors:</label>

		<div>
			<input class="color" type="color" id="five_points" name="head"
					value="#e66465">
			<label for="head">  5 points balls</label>
		</div>
		
		<div>
			<input class="color" type="color" id="fifteen_points" name="body"
					value="#f6b73c">
			<label for="body">15 points balls</label>
		</div>

		<div>
			<input class="color" type="color" id="twentyfive_points" name="body"
					value="#f6b73c">
			<label for="body">25 points balls</label>
		</div>	
		<div id="Presskey" class="Presskey">
			<div id="key_change_writing">
				<label class="settings_writing"> If you want to change the game buttons:<br></label>
				<label class="settings_writing"> Type in the appropriate cell with the button  <br> with which you want to execute the movement </label>
			<ul>
			<li class="keyPress">                    
					<i class="fa fa-arrow-circle-up"></i>
				<input id = "keyUpCode" placeholder = "press key up" class="inputkey" type="text" size="50" onkeydown="keyCodeUp(event)"> </li>
			<li class="keyPress"> 					 
				<i class="fa fa-arrow-circle-left"></i>
				<input id = "keyLeftCode" placeholder = "press key left" class="inputkey" type="text" size="50" onkeydown="keyCodeLeft(event)" >
				<input id = "keyRightCode" placeholder = "press key right" class="inputkey" type="text" size="50" onkeydown="keyCodeRight(event)" >
				<i class="fa fa-arrow-circle-right"></i>
				</li>
			<li class="keyPress"> 
				<i class="fa fa-arrow-circle-up"></i>
				<input id = "keyDownCode" placeholder = "press key down" class="inputkey" type="text" size="50" onkeydown="keyCodeDown(event)" >  </li>
			</ul>
			</div>
		</div>
		<input id="settings_btn_form" type="image" src="./resource/photo/set_btn.png" width="150" height="40" alt="Set" onclick="submitSettings()">
	<!-- </form> -->
	</div>
</div>
